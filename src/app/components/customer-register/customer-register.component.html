<div class="customer row justify-content-center">
  <div class="col-md-7">
    <form [formGroup]="customerForm">
      <h4 class="text-center">Đăng kí thông tin Customer</h4>
      <div class="form-group mb-3">
        <label class="form-control-label" for="field_name">Họ và tên</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="field_name"
          formControlName="name"
        />
      </div>

      <div class="form-group mb-3">
        <label class="form-control-label" for="field_address">Địa chỉ</label>
       <ng-select
       formControlName="address"
        id="field_address"
        style="font-family: roboto"
        [items]="addressOptions" bindLabel="description"  bindValue="description" (search)="onItemChange($event)"
        [searchable]="true"></ng-select>
      </div>

      <div class="row">
        <div class="form-group mb-3 col-6">
          <label class="form-control-label" for="field_phone"
            >Số điện thoại</label
          >
          <input
            type="text"
            class="form-control"
            name="phone"
            id="field_phone"
            formControlName="phoneNumber"
          />
        </div>

        <div class="date form-group mb-3 col-6">
          <label for="datepicker">Ngày sinh</label>
          <input
          formControlName="dob"
            class="form-control"
            id="datepicker"
            ngbDatepicker
            #d="ngbDatepicker"
            navigation="none"
            [weekdays]="false"
          />
          <i (click)="d.toggle()" class="fa-solid fa-calendar-days"></i>
        </div>
      </div>

      <!-- <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
                <small class="form-text text-danger"
                       *ngIf="editForm.get('email')?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
                </small>
            </div> -->
      <div class="form-check mb-3">
        <input id="tick" type="checkbox" class="form-check-input" />
        <label for="tick" class="form-check-label"
          >Tôi đồng ý với các điều khoản</label
        >
      </div>

      <button type="submit" (click)="submit()" class="btn btn-success">Lưu</button>
      <button class="btn btn-danger">Hủy</button>
    </form>
  </div>
</div>
