<div class="shop row justify-content-center">
  <div class="col-md-10">
    <form [formGroup]="shopForm">
      <h4 class="text-center">Đăng kí thông tin Shop</h4>
      <div class="row">
        <div class="form-group col-6 mb-3">
          <label class="form-control-label" for="field_name">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="field_name"
            formControlName="name"
          />
        </div>

        <div class="form-group col-6 mb-3">
          <label class="form-control-label" for="field_phone">Số điện thoại</label>
          <input
            type="text"
            class="form-control"
            name="phone"
            id="field_phone"
            formControlName="phoneNumber"
          />
        </div>
      </div>

      <div class="form-group mb-3 col-12">
        <label class="form-control-label" for="field_address">Địa chỉ</label>
        <ng-select
          formControlName="address"
          id="field_address"
          style="font-family: roboto; width: 100% !important"
          [items]="addressOptions"
          bindLabel="description"
          bindValue="description"
          (change)="onChange($event)"
          (search)="onSearch($event)"
          [searchable]="true"
        ></ng-select>
      </div>

      <div class="row mb-3">
        <div class="form-group col-6">
          <label class="form-control-label" for="openingTime">Thời gian mở cửa</label>
          <input formControlName="openHour" class="form-control" aria-label="24hr format" [ngxTimepicker]="fullTime1" [format]="24" readonly />
          <ngx-material-timepicker #fullTime1></ngx-material-timepicker>
        </div>

        <div class="form-group col-6">
          <label class="form-control-label" for="closingTime">Thời gian đóng cửa</label>
          <input formControlName="closeHour" class="form-control" aria-label="24hr format" [ngxTimepicker]="fullTime2" [format]="24" readonly />
          <ngx-material-timepicker #fullTime2></ngx-material-timepicker>
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-control-label" for="field_description">Mô tả</label>
        <textarea
          type="text"
          class="form-control"
          name="description"
          id="field_description"
          formControlName="description"
        ></textarea>
      </div>

      <div class="form-group mb-3">
        <label class="form-control-label" for="field_cover">Ảnh bìa</label>

        <div
          class="upload-area border border-dashed text-center p-4"
          style="border-radius: 12px; cursor: pointer; position: relative; background-color: #f8f9fa;"
          (click)="fileInput.click()"
        >
          <div *ngIf="!coverPreview" style="font-size: 1.2rem; color: #007bff; font-weight: 600; margin-bottom: 10px;">
            Thêm ảnh bìa
          </div>
      
          <div *ngIf="coverPreview" class="mt-2">
            <img [src]="coverPreview" alt="Cover Preview" class="img-fluid rounded" style="max-height: 150px; object-fit: cover; border-radius: 8px;" />
          </div>
      
          <div *ngIf="!coverPreview" class="text-muted" style="font-size: 0.9rem;">
            Chọn ảnh bìa từ thiết bị của bạn
          </div>
        </div>
      
        <input
          type="file"
          #fileInput
          class="d-none"
          accept="image/*"
          formControlName="cover"
          (change)="onCoverChange($event)"
        />
      </div>
      

      <div class="form-check mb-3">
        <input id="tick" type="checkbox" class="form-check-input" />
        <label for="tick" class="form-check-label">Tôi đồng ý với các điều khoản</label>
      </div>

      <div class="d-flex mt-4 gap-3">
        <button type="submit" (click)="submit()" class="btn btn-success col-6">Lưu</button>
        <button class="btn btn-danger col-6">Hủy</button>
      </div>
    </form>
  </div>
</div>
