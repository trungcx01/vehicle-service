<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-5" style="width: 100%; max-width: 600px;">
      <div class="card-body">
        <h3 class="card-title text-center text-primary mb-4">Quên Mật Khẩu</h3>
        <p class="text-muted text-center mb-4">
          Nhập email của bạn để tìm tài khoản. Chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.
        </p>
        <form (ngSubmit)="onSubmit()">
          <div class="form-floating mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="name@example.com"
              [(ngModel)]="email"
              name="email"
              required
            />
            <label for="email">Địa chỉ Email</label>
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="!email"
          >
            <i class="fas fa-search me-2"></i>Tìm Tài Khoản
          </button>
        </form>
        <hr class="my-4" />
        <div class="text-center">
          <a routerLink="/login" class="text-decoration-none text-secondary">
            <i class="fas fa-arrow-left me-2"></i>Quay lại Đăng nhập
          </a>
        </div>
      </div>
    </div>
  </div>
