<div class="notification-wrapper">
    <!-- Icon Notify -->
    <div class="notification-icon" onclick="toggleNotificationPopup()">
      <i class="fas fa-bell"></i>
      <span class="notification-badge">3</span> <!-- Badge số lượng thông báo -->
    </div>
  
    <!-- Popup Notification -->
    <div id="notification-popup" class="notification-popup hidden">
      <div class="notification-header">
        <h4>Thông báo</h4>
        <a href="#" class="mark-read">Đánh dấu đã đọc</a>
      </div>
      <ul class="notification-list">
        <li class="notification-item unread">
          <a href="#">
            <div class="notification-content">
              <p><strong>Cửa hàng A</strong> đã phản hồi yêu cầu của bạn</p>
              <span class="notification-time">5 phút trước</span>
            </div>
          </a>
        </li>
        <li class="notification-item">
          <a href="#">
            <div class="notification-content">
              <p>Yêu cầu hỗ trợ của bạn đã được xử lý</p>
              <span class="notification-time">1 giờ trước</span>
            </div>
          </a>
        </li>
        <li class="notification-item">
          <a href="#">
            <div class="notification-content">
              <p>Cửa hàng B đã nhận yêu cầu hỗ trợ</p>
              <span class="notification-time">Hôm qua</span>
            </div>
          </a>
        </li>
      </ul>
      <div class="notification-footer">
        <a href="#">Xem tất cả thông báo</a>
      </div>
    </div>
  </div>
