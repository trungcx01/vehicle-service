<div class="container mt-5 ms-5 col-11">
  <h2 class="text-center mb-4">Quản Lý Đánh Giá</h2>

  <div class="d-flex justify-content-between mb-3">
    <!-- <button class="btn btn-primary" (click)="openReviewModal()">
      Thêm Đánh Giá
    </button> -->
    <!-- <input
      type="text"
      class="form-control w-25"
      placeholder="Tìm kiếm..."
      [(ngModel)]="searchTerm"
    /> -->
  </div>

  <table class="table table-hover table-bordered table-responsive">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Mô Tả</th>
        <th>Điểm Đánh Giá</th>
        <th>Loại Dịch Vụ</th>
        <th>Hình Ảnh</th>
        <th>Khách Hàng</th>
        <th>Thao Tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of reviews; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ review.description || "Không có mô tả" }}</td>
        <td>{{ review.rate }}/5</td>
        <td>{{ review.serviceType }}</td>
        <td>
          <img
            *ngIf="review.imageUrl"
            [src]="review.imageUrl"
            alt="Hình Ảnh"
            class="img-thumbnail"
            style="width: 100px"
          />
          <span *ngIf="!review.imageUrl">Không có hình ảnh</span>
        </td>
        <td>{{ review.customer.name }}</td>
        <td>
          <button
            class="btn btn-danger btn-sm"
            (click)="delete(review.id)"
          >
            Xóa
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
