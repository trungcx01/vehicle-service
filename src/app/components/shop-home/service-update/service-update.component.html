<div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="vehicleCareForm" (ngSubmit)="onSubmit()">
        <!-- Header với màu nền -->
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="vehicleCareModalLabel">
            {{ vehicleCare ? 'Cập nhật dịch vụ xe' : 'Thêm dịch vụ xe' }}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        
        <div class="modal-body">
          <div class="mb-3">
            <label for="name" class="form-label">Tên dịch vụ</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
              placeholder="Nhập tên dịch vụ xe"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea
              id="description"
              class="form-control"
              formControlName="description"
              rows="3"
              placeholder="Nhập mô tả"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input
              type="number"
              id="price"
              class="form-control"
              formControlName="price"
              placeholder="Nhập giá"
              required
            />
          </div>
          <div class="mb-3">
            <label for="estimatedDuration" class="form-label">Thời gian ước tính</label>
            <input
              type="text"
              id="estimatedDuration"
              class="form-control"
              formControlName="estimatedDuration"
              placeholder="Nhập thời gian ước tính"
              required
            />
          </div>
          <div class="form-check mb-3 form-switch">
            <input
              type="checkbox"
              id="available"
              class="form-check-input"
              formControlName="available"
            />
            <label for="available" class="form-check-label">Có sẵn</label>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="submit" class="btn btn-primary">
            {{ vehicleCare ? 'Cập nhật' : 'Thêm' }}
          </button>
        </div>
      </form>
    </div>
  </div>
