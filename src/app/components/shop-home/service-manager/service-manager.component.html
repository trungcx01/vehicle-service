<div class="service-management ms-5 col-11 mt-5">
  <div class="header bg-primary text-white d-flex justify-content-between align-items-center mb-4 p-3 rounded shadow">
    <h3 class="h4 m-0">Quản Lý Dịch Vụ</h3>
    <button class="btn btn-light btn-sm fw-bold" (click)="openNew()">
      <i class="fa fa-plus-circle me-1"></i> Thêm Mới
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark text-center">
        <tr>
          <th>#</th>
          <th>Trạng Thái</th>
          <th>Tên Dịch Vụ</th>
          <th>Giá</th>
          <th>Thời Gian Ước Tính</th>
          <th>Hình Ảnh</th>
          <th>Mô Tả</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of vehicleCares; let i = index" class="align-middle">
        <tr>
          <td class="text-center fw-bold">{{ item.id }}</td>
          <td class="text-center">
            <span
              class="badge"
              [ngClass]="{
                'bg-success': item.available,
                'bg-secondary': !item.available
              }"
            >
              {{ item.available ? 'Available' : 'Unavailable' }}
            </span>
          </td>
          <td>{{ item.name }}</td>
          <td class="text-end">{{ item.price | number }} VNĐ</td>
          <td class="text-center">{{ item.estimatedDuration }} phút</td>
          <td>
            <img
              [src]="item.imageUrl"
              alt="Dịch vụ"
              class="img-thumbnail rounded shadow-sm"
              width="80"
              height="80"
            />
          </td>
          <td class="text-truncate" style="max-width: 200px;" title="{{ item.description }}">
            {{ item.description }}
          </td>
          <td class="text-center">
            <div class="btn-group">
              <button (click)="openUpdate(item)" class="btn btn-warning btn-sm">
                <i class="fa fa-edit me-1"></i> Sửa
              </button>
              <button (click)="delete(item.id)" class="btn btn-danger btn-sm">
                <i class="fa fa-trash me-1"></i> Xóa
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <a class="page-link" href="#"><i class="fa fa-angle-left"></i> Trước</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Sau <i class="fa fa-angle-right"></i></a>
      </li>
    </ul>
  </nav>
</div>
