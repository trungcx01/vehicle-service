
<div class="service-management container mt-5">
    <div class="header bg-primary text-white d-flex justify-content-between align-items-center mb-4 p-3 rounded">
      <h1 class="h4 m-0">Quản Lý Dịch Vụ</h1>
      <button class="btn btn-light btn-sm fw-bold" (click)="openNew()">Thêm Mới</button>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Available</th>
          <th>Tên Dịch Vụ</th>
          <th>Giá</th>
          <th>Thời Gian Ước Tính</th>
          <th>Hình Ảnh</th>
          <th>Mô Tả</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of vehicleCares" class="text-center">
        <tr>
          <td>{{item.id}}</td>
          <td>
            <input type="checkbox" [checked]="item.available" disabled/>
          </td>
          <td>{{item.name}}</td>
          <td>{{item.price | number}} VNĐ</td>
          <td>{{item.estimatedDuration}}</td>
          <td>
            <img [src]="item.imageUrl" alt="Chi tiết yêu cầu" class="img-fluid rounded" width="100px" height="100px" />
          </td>
          <td>{{item.description}}</td>
          <td>
            <button (click)="openUpdate(item)" class="btn btn-warning btn-sm">Sửa</button>
            <button (click)="delete(item.id)" class="btn btn-danger btn-sm">Xóa</button>
          </td>
        </tr>
        <!-- Repeat for more rows as needed -->
      </tbody>
    </table>
  
    <!-- Pagination Section -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <li class="page-item"><a class="page-link" href="#">Trước</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Sau</a></li>
      </ul>
    </nav>
  </div>
